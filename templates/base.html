{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djano Utility Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <style>

      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
          background-color: #ff6600 !important; /* Set the background color to #ff6600 */
      }
        
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        
        .nav-link {
            font-weight: 500;
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
          color: #f8f9fa !important; /* Change text color on hover */
      }
        
        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
        }
        
        .btn-primary:hover {
            background-color: #ff6600;
            border-color: #ff6600;
        }
        
        .btn-outline-primary {
            color: #ff6600;
            border-color: #ff6600;
        }
        
        .btn-outline-primary:hover {
            background-color: #ff6600;
            border-color: #ff6600;
            color: #fff;
        }


        .result-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .result-card .title {
            font-weight: bold;
            font-size: 18px;
        }
        .result-card .price {
            font-size: 16px;
            color: #666;
        }
        .result-card .badge {
            font-size: 12px;
            padding: 4px 8px;
        }

        .resize-container {
          max-width: 900px;
          margin: 0 auto;
          /*text-align: center;*/
          padding: 1rem 1rem;
          background-color: #fff;
          border-radius: 12px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
          font-family: 'Poppins', sans-serif;
        }

        

          .resize-steps {
            max-width: 900px;
            margin: 0;
            text-align: center;
            padding: 3rem 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
          }

          .resize-steps h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
          }
          .resize-steps .step-icon i {
            color: #ff6600; /* Assigning orange color to the icons */
        }

          .step-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
          }

          .step-card {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem;
            width:500px;
            padding: 1.5rem;
            background-color: #ff8533;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
          }

          .step-card:hover {
            transform: translateY(-5px);
          }

          .step-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 2rem;
            color: #0077b6;
          }

          .step-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0077b6;
          }

          .step-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
          }

          .step-content p {
            font-size: 1.1rem;
            color: #666;
          }

          @media (max-width: 768px) {
            .resize-steps {
              padding: 2rem 1rem;
            }

            .resize-steps h1 {
              font-size: 2rem;
            }

            .step-card {
              flex-direction: column;
              text-align: center;
              margin: 1rem 0;
              padding: 1.5rem 1rem;
            }

            .step-icon-container {
              margin-right: 0;
              margin-bottom: 1rem;
            }
          }

          .resize-options {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        
        .resize-options h3 {
            margin-bottom: 20px;
        }
        
        .resize-options .form-group {
            margin-bottom: 20px;
        }
        
        #previewImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
        }                 

        footer.bg-dark {
          background-color: #ff6600 !important; /* Dark background color */
          color: #fff !important; /* White text color */
      }
      
      footer.bg-dark a {
          color: #fff !important; /* White link color */
      }
      
      footer.bg-dark a:hover {
          color: #ccc !important; /* Light gray link color on hover */
      }
            
        </style>


</head>
<body>
    
    {% include "navbar.html" %}

    {% block content %}
    
    {% endblock content %}

    {% include "footer.html" %}


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
