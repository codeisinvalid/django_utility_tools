{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center mb-4">
                <h1>Shortened URL</h1>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg" value="http://{{ request.get_host }}{% url 'redirect' shortened_url %}" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('{{ shortened_url }}')">Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(window.location.origin + '/' + text)
            .then(() => {
                alert('Shortened URL copied to clipboard!');
            })
            .catch((error) => {
                alert('Failed to copy: ' + error);
            });
    }
</script>
{% endblock %}
